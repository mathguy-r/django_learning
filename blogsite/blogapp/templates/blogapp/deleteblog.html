{% extends 'base.html' %}
{%block title%}
Delete | Blogs
{%endblock%}

{%block content%}

<div class="container text-center mt-3 mb-lg-3">
    <h1> Delete &nbsp; </h1>
    <h2 class="display-5 link-body-emphasis mb-1">{{object.blog_title}}</h2>
</div>
<div class="container text-center mt-3 mb-lg-3">
    <div class="alert alert-danger align-content-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg> 
          &nbsp; Do you want to <strong>Delete</strong> the post ?
      </div>
    <form method='post'>
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

{%endblock%}
